<form class="vibe-adjustment-form">
    <div class="form-group">
        <p class="notes">
            What changes would you like to make to <strong>{{name}}</strong>?
        </p>
        <p class="hint">
            Examples: "Make it a level 5 boss", "Add fire immunity and a flaming sword", "Turn it into a zombie"
        </p>
    </div>

    <div class="form-group">
        <textarea name="prompt" placeholder="Desribe your changes..." style="min-height: 100px;"></textarea>
    </div>

    <footer class="sheet-footer flexrow">
        <button type="button" class="cancel-button">
            <i class="fas fa-times"></i> Cancel
        </button>
        <button type="button" class="adjust-button default">
            <i class="fas fa-magic"></i> Adjust {{name}}
        </button>
    </footer>
</form>
